<!doctype html>
<html>
  <head>
    <title>Injector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>Injector</h1>
    <div id="mount"></div>
    <script src="./injectIframe.js"></script>
    <script>
      console.log('Doing the injection!');
      injectIframe({
        selector: '#mount',
        url: window.location.protocol + '//' + window.location.host + '/target.html'
      });
    </script>
  </body>
</html>
